syntax = "proto3";
package plugin.grpc;

import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";

message ErrorStatus {
    string message = 1;
    repeated google.protobuf.Any details = 2;
}

message DeployRequest {
    string name = 1;
}

service PluginInterface {
    rpc Initialization (google.protobuf.Empty) returns (ErrorStatus);
    rpc Deploy (DeployRequest) returns (ErrorStatus);
    rpc UnInitialization (google.protobuf.Empty) returns (ErrorStatus);
}