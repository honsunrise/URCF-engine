syntax = "proto3";
package proto;

message ErrorStatus {
    oneof optional_err {
        string error = 2;
    }
}

message DeployRequest {
    string name = 1;
}

message Empty {}

service PluginInterface {
    rpc Initialization (Empty) returns (ErrorStatus);
    rpc Deploy (DeployRequest) returns (ErrorStatus);
    rpc UnInitialization (Empty) returns (ErrorStatus);
}